version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "ollama serve & 
       sleep 5 && 
       echo 'ðŸ”„ Pulling qllama/bge-large-en-v1.5:latest...' &&
       ollama pull qllama/bge-large-en-v1.5:latest &&
       echo 'âœ… Model ready.' &&
       wait"
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

  mlflow:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mlflow-server
    depends_on:
      - ollama
    ports:
      - "6000:5000"
      - "6001:5001"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_EMBED=${OLLAMA_EMBED:-qllama/bge-large-en-v1.5:latest}
      - CHUNK_SIZE=${CHUNK_SIZE:-1200}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-150}
      - TOP_K=${TOP_K:-8}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - INDEX_DIR=${INDEX_DIR:-/app/artifacts/chroma_index}
      - MLFLOW_EXPERIMENT_NAME=${MLFLOW_EXPERIMENT_NAME:-rag_experiment}
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./mlruns:/app/mlruns
      - ./mlflow.db:/app/mlflow.db
    restart: unless-stopped

volumes:
  data:
  artifacts:
  mlruns:
  ollama_models:

networks:
  default:
    name: rag-network



